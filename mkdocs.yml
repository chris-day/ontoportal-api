# ============================================================================
# MkDocs configuration
# ============================================================================
# Location: repository root (NOT under docs/)
# Purpose : Build Wiki-compatible documentation with search + network graph
# ============================================================================

site_name: Documentation
site_description: Authoritative documentation published via GitHub Pages
site_author: Chris Day
site_url: https://chris-day.github.io/ontoportal-api/

# ----------------------------------------------------------------------------
# Content location
# ----------------------------------------------------------------------------
docs_dir: docs

# CRITICAL: preserves GitHub Wiki-style URLs and inbound links
use_directory_urls: false

# ----------------------------------------------------------------------------
# Theme
# ----------------------------------------------------------------------------
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy

# ----------------------------------------------------------------------------
# Markdown extensions
# ----------------------------------------------------------------------------
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight

# ----------------------------------------------------------------------------
# Plugins
# Order matters
# ----------------------------------------------------------------------------
plugins:
  # 1. Search index
  - search:
      lang: en

  # 2. Documentation topology graph
  - graph:
      name: title      # use page titles as node labels
      debug: false

  # 3. Revision metadata (governance / audit signal)
  - git-revision-date-localized:
      type: iso_date
      fallback_to_build_date: true

  # 4. Output optimisation
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true


# ----------------------------------------------------------------------------
# Optional CSS (safe to include even if file doesnâ€™t exist yet)
# ----------------------------------------------------------------------------
extra_css:
  - stylesheets/extra.css

# ----------------------------------------------------------------------------
# Navigation
# NOTE:
# - Keep filenames exactly as they exist in the former Wiki
# - Do NOT rename pages casually
# ----------------------------------------------------------------------------
nav:
  - Home: index.md

  - Getting Started: Getting-Started.md
  - Architecture Overview: Architecture-Overview.md
  - OpenAPI Specification: OpenAPI-Specification.md
  - Python SDK Quickstart: Python-SDK-Quickstart.md

  - Endpoint Guides:
      - Overview: Endpoint-Guides.md
      - Ontologies: Endpoint-Guides-Ontologies.md
      - Classes: Endpoint-Guides-Classes.md
      - Search: Endpoint-Guides-Search.md
      - Annotator: Endpoint-Guides-Annotator.md
      - Recommender: Endpoint-Guides-Recommender.md

  - Usage Patterns: Usage-Patterns.md
  - Client SDK Documentation: Client-SDK-Documentation.md
  - Data and Semantics: Data-and-Semantics.md
  - Pagination and Hypermedia: Pagination-and-Hypermedia.md
  - Error Handling and Limits: Error-Handling-and-Limits.md
  - Testing and Validation: Testing-and-Validation.md
  - Release and Versioning: Release-and-Versioning.md
  - Contributing Guide: Contributing-Guide.md
  - Reference Appendix: Reference-Appendix.md


